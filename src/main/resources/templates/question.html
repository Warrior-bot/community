<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:replace="~{common/common::nav}"></div>
<!--右边布局-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4> <span th:text="${question.title}"></span></h4>
            作者：<span th:text="${question.user.getName()}"></span>&nbsp;
            阅读数：<span th:text="${question.viewCount}"></span>&nbsp;&nbsp;
            发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH::mm')}"></span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:href="@{'/publish/'+${question.id}}"
                   style="color: #999;text-decoration: none;"
                    th:if="${session.user!=null&& session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>
                    编辑
                </a>

        </div>
        <!--左边布局-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>发起人</h3>
                <hr>
                <div class="media">
                    <div class="media-left">
                        <a th:href="${question.user.avatarUrl}" target="_blank">
                            <!--这里如果src显示不出来，可能是数据库字段混乱，重新删除一下，在加上驼峰命名-->
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}"  >
                        </a>
                        <span></span>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span   th:text="${question.user.getName()}"></span>
                        </h6>
                    </div>
                </div>
                <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
